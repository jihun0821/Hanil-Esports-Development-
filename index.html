  <script>
    const version = '14.14.1';
    let allChampionElements = [];
    let currentTurn = -1;
    let pickedOrBanned = new Set();
    let timerInterval = null;
    let timeLeft = 30;

    const sequence = [
      { type: 'ban', team: 'blue' },
      { type: 'ban', team: 'red' },
      { type: 'ban', team: 'blue' },
      { type: 'ban', team: 'red' },
      { type: 'ban', team: 'blue' },
      { type: 'ban', team: 'red' },
      { type: 'pick', team: 'blue' },
      { type: 'pick', team: 'red' },
      { type: 'pick', team: 'red' },
      { type: 'pick', team: 'blue' },
      { type: 'pick', team: 'blue' },
      { type: 'pick', team: 'red' },
      { type: 'ban', team: 'red' },
      { type: 'ban', team: 'blue' },
      { type: 'ban', team: 'blue' },
      { type: 'ban', team: 'red' },
      { type: 'pick', team: 'red' },
      { type: 'pick', team: 'blue' },
      { type: 'pick', team: 'blue' },
      { type: 'pick', team: 'red' }
    ];

async function loadChampions() {
  const res = await fetch(`https://ddragon.leagueoflegends.com/cdn/${version}/data/ko_KR/champion.json`);
  const json = await res.json();
  const champions = json.data;

  const pool = document.getElementById('championPool');
  for (let key in champions) {
    const champ = champions[key];
    const img = document.createElement('img');
    img.src = `https://ddragon.leagueoflegends.com/cdn/${version}/img/champion/${champ.image.full}`;
    img.alt = champ.name;
    img.title = champ.name;
    img.dataset.name = champ.name;
    img.dataset.id = champ.id;
    img.dataset.full = champ.image.full;  // ì—¬ê¸°ì— ì´ë¯¸ì§€ íŒŒì¼ëª… ì €ì¥

    img.addEventListener('click', () => {
      handlePick(champ.id, img);
    });

    pool.appendChild(img);
    allChampionElements.push(img);
  }
}


function handlePick(champId, imgEl) {
  if (pickedOrBanned.has(champId) || currentTurn >= sequence.length) return;

  pickedOrBanned.add(champId);
  imgEl.classList.add('selected');

  const { team, type } = sequence[currentTurn];
  const teamColumn = document.querySelector(`.${team}-team`);

  if (type === 'pick') {
    const playerSlots = teamColumn.querySelectorAll('.player-slot .player-champion');
    for (let slot of playerSlots) {
      if (!slot.style.backgroundImage) {
        slot.style.backgroundImage = `url(https://ddragon.leagueoflegends.com/cdn/${version}/img/champion/${imgEl.dataset.full})`;  // ìˆ˜ì •ë¨
        slot.style.backgroundSize = 'cover';
        slot.style.borderColor = team === 'blue' ? '#0596aa' : '#c8aa6e';  // íŒ€ë³„ ìƒ‰ìƒ ê°•ì¡°
        break;
      }
    }
  } else if (type === 'ban') {
    const banSlots = teamColumn.querySelectorAll('.bans-grid .ban-slot');
    for (let slot of banSlots) {
      if (slot.textContent === 'ğŸ›¡') {
        slot.style.backgroundImage = `url(https://ddragon.leagueoflegends.com/cdn/${version}/img/champion/${imgEl.dataset.full})`;  // ìˆ˜ì •ë¨
        slot.style.backgroundSize = 'cover';
        slot.textContent = '';
        break;
      }
    }
  }

  nextTurn();
}


    // âœ… ë‹¤ìŒ í„´ìœ¼ë¡œ ì´ë™
    function nextTurn() {
      clearInterval(timerInterval);

      currentTurn++;
      if (currentTurn >= sequence.length) {
        document.getElementById("turn-indicator").textContent = "ë°´í”½ ì™„ë£Œ";
        document.getElementById("timer").textContent = "";
        return;
      }

      const { team, type } = sequence[currentTurn];
      const turnNum = Math.ceil((currentTurn + 1) / 2);
      document.getElementById("turn-indicator").textContent =
        `${team.toUpperCase()} TEAM ${type.toUpperCase()} ${turnNum}`;

      // â± íƒ€ì´ë¨¸ ì‹œì‘
      timeLeft = 30;
      document.getElementById("timer").textContent = `:${timeLeft}`;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `:${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          nextTurn(); // ìë™ ìŠ¤í‚µ
        }
      }, 1000);
    }

    // âœ… ê²€ìƒ‰ ê¸°ëŠ¥
    document.getElementById('searchInput').addEventListener('input', function () {
      const keyword = this.value.trim();
      allChampionElements.forEach(img => {
        const match = img.dataset.name.includes(keyword);
        img.style.display = match ? "inline-block" : "none";
      });
    });

    // âœ… ì´ˆê¸°í™”
    loadChampions().then(() => {
      nextTurn(); // ì²« í„´ ì‹œì‘
    });
